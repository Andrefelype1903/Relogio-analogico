    <link rel="icon" href="./favicon/favicon-16x16.png">
    <title>Relógio analógico</title>

        <div class="digital-mini">
            <div class="digito-mini hora_digital--mini"></div>
            <div class="digito-mini minuto_digital--mini"></div>
